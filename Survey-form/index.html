<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyFrom_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="first" class="fw-bold">Name <small class="text-danger">*</small></label>
                <input type="text" class="form-control" placeholder="" id="first">
                <small class="text-muted">First</small>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="last"></label>
                <input type="text" class="form-control" placeholder="" id="last">
                <small class="text-muted">Last</small>
              </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <label for="first" class="fw-bold">Email <small class="text-danger">*</small></label>
                <input type="email" class="form-control" placeholder="" id="email">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <label for="first" class="fw-bold">Your Experience <small class="text-danger">*</small></label> <br>
                <i class='fa fa-star' style='color: #eeac82'></i>
                <i class='fa fa-star' style='color: #eeac82'></i>
                <i class='fa fa-star' style='color: #eeac82'></i>
                <i class='fa fa-star' style='color: #eeac82'></i>
                <i class='fa fa-star' style='color: #eeac82'></i>
                <i class='fa fa-star' style='color: #eeac82'></i>
                <br>
                <small  class="text-muted">Overall,how would you rate you experience with us?</small>
              </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <label for="first" class="fw-bold">How satisfied are you with <small class="text-danger">*</small></label> <br>

                <table class="table table-striped text-muted fontsizee">
                    <thead>
                        <tr>
                          <th>    </th>
                          <th>Very Unsaticfiied</th>
                          <th>Unsaticfiied</th>
                          <th>Neutral</th>
                          <th>Saticfiied</th>
                          <th>Very saticfiied</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Purchase </td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        </tr>
                        <tr>
                          <td>Service</td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        </tr>
                        <tr>
                          <td>Company Overall</td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        </tr>
                      </tbody>
                </table>
                
              </div>
            </div>
        </div>
       
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <label for="first" class="fw-bold">How likely are you to <small class="text-danger">*</small></label> <br>

                <table class="table table-striped text-muted fontsizee">
                    <thead>
                        <tr>
                          <th>    </th>
                          <th> Very Unlikely </th>
                          <th>Unlikely</th>
                          <th>Neutral</th>
                          <th>likely</th>
                          <th>Very likely</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Buy from us again </td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        </tr>
                        <tr>
                          <td>Recommend our <br>product to others</td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        </tr>
                        <tr>
                          <td>Recommend our <br>company to others</td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                          <td class="text-center"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        </tr>
                      </tbody>
                </table>
                
              </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <label for="first" class="fw-bold">Additional comments or suggestions</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-outline-#ededed" style="background-color: #ededed;">Submit</button>
    </div>
</body>
</html>
