
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="event_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center"></div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center">
                <p class="text-center forff">Event 1</p>

                <p class="fw-bold text-center num">Number of available seats:  23</p>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center"></div>
        </div>
<div class="container2">
        <div class="row ">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-4 text-center mt-4 pt-4">
               <div class="border border-dark boxwidth">
                <p class="rounded-circle m-4 p-5"> <small class="text-center imgname">Image</small> </p>
               </div> 
            </div>
            
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-8 mt-4 pt-4">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" >
                </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" >
                </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="number" class="col-sm-2 col-form-label">Phone Number:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" >
                </div>
                </div>
               <br>
               <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Number of Seats</label>
                <div class="col-sm-10">
                    <select class="form-control custom-select" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                      </select>
                </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name of Attendee 2:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" >
                </div>
                </div>
                <br>

                <div class="col-auto my-1">
                    <label for="name" class="col-sm-2 col-form-label"></label>
                    <button type="button" class="btn btn-outline-secondary btn-lg">Submit</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg float-right">Cancle</button>
                  </div>
             </div>
            
                
              
            
        </div>
</div>


    </div>
</body>
</html>
